<template id="mcs-township-template">
    <mcs-page-title page-title="城镇" description="修改您的城镇配置。"></mcs-page-title>

    <mcs-switch
        id="mcs-township-solar-eclipse"
        class="mcs-township-solar-eclipse"
        data-mcsOnText="Yes"
        data-mcsOffText="No"
        data-mcsName="日食"
        data-mcsDescription="如果您目前正在经历日食，请启用。"
    ></mcs-switch>

    <mcs-switch
        id="mcs-township-eternal-darkness"
        class="mcs-township-eternal-darkness"
        data-mcsOnText="Yes"
        data-mcsOffText="No"
        data-mcsName="永恒黑暗"
        data-mcsDescription="如果您目前正在经历永恒黑暗，请启用。"
    ></mcs-switch>
</template>
