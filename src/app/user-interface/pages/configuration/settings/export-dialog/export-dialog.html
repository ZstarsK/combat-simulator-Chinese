<template id="mcs-settings-export-dialog-template">
    <mcs-dialog id="mcs-settings-export-dialog" class="mcs-settings-export-dialog">
        <div slot="header">导出</div>

        <div slot="content" class="mcs-with-textarea">
            <div>
                复制下面的文本，这是您的配置。此文本可以稍后由您自己导入，或由您分享的其他人导入。
            </div>

            <textarea
                id="mcs-settings-export-dialog-textarea"
                readonly="readonly"
                class="form-control mcs-code"
                rows="4"
            ></textarea>
        </div>

        <div slot="footer">
            <button id="mcs-settings-export-dialog-close" class="mcs-button">关闭</button>
        </div>
    </mcs-dialog>
</template>
