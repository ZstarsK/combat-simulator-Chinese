<template id="mcs-corruption-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="腐化"
            description="修改您的腐化技能配置。"
        ></mcs-page-title>

        <button id="mcs-corruption-toggle" class="mcs-button mcs-corruption-toggle" data-mcsTooltip>
            切换
            <div data-mcsTooltipContent>
                将清除所有腐化效果，如果所有内容都已清除，则切换所有腐化效果。
            </div>
        </button>
    </div>

    <div id="mcs-corruption-effects-container" class="mcs-corruption-effects-container"></div>

    <mcs-switch
        id="mcs-corruption-automatically-corrupt"
        class="mcs-corruption-automatically-corrupt"
        data-mcsName="自动腐化"
        data-mcsDescription="启用后在生成时自动腐化怪物。"
    ></mcs-switch>
</template>
