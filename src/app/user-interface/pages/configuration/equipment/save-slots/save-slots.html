<template id="mcs-save-slots-template">
    <div class="mcs-save-slots-title">
        <span>保存槽位</span>

        <mcs-hint>
            <span data-mcsTooltipContent>
                保存槽位是战斗模拟器特有的自定义装备套装。它们存储您的完整配置，以便您可以轻松在它们之间切换。它们按角色按设备存储。
            </span>
        </mcs-hint>
    </div>

    <div id="mcs-save-slot-container" class="mcs-save-slot-container"></div>

    <mcs-dialog id="mcs-save-slot-dialog">
        <div slot="header" id="mcs-save-slot-dialog-title">保存槽位</div>

        <div slot="content">
            <input
                id="mcs-save-slot-name"
                class="form-control"
                type="text"
                maxlength="30"
                placeholder="保存槽位名称"
            />

            <div id="mcs-save-slot-overwrite" class="mcs-save-slot-overwrite">
                此保存槽位已有数据，您是否要加载或使用当前配置覆盖此保存槽位？
            </div>

            <div id="mcs-save-slot-new" class="mcs-save-slot-new">
                此保存槽位为空，您是否要将当前配置保存到此槽位？
            </div>
        </div>

        <div slot="footer">
            <button id="mcs-save-slot-save" class="mcs-button-secondary">保存</button>
            <div class="mcs-flex-space"></div>
            <button id="mcs-save-slot-cancel" class="mcs-button-secondary">取消</button>
            <button id="mcs-save-slot-load" class="mcs-button">加载</button>
        </div>
    </mcs-dialog>
</template>
