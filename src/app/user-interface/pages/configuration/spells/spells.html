<template id="mcs-spells-template">
    <mcs-page-title
        page-title="法术"
        description="修改您选择的法术配置。"
    ></mcs-page-title>

    <mcs-tabs id="mcs-spells-tabs">
        <div slot="tab-header" data-mcsTooltip>
            <img src="assets/media/skills/combat/curses.svg" />
            <div data-mcsTooltipContent>诅咒</div>
        </div>
        <div slot="tab-content">
            <div id="mcs-curses-container" class="mcs-curses-container mcs-spell-container"></div>
        </div>

        <div slot="tab-header" data-mcsTooltip>
            <img src="assets/media/skills/combat/auroras.svg" />
            <div data-mcsTooltipContent>极光</div>
        </div>
        <div slot="tab-content">
            <div id="mcs-auroras-container" class="mcs-auroras-container mcs-spell-container"></div>
        </div>
    </mcs-tabs>

    <mcs-switch
        id="mcs-spells-combination-runes"
        class="mcs-spells-combination-runes"
        data-mcsOnText="Yes"
        data-mcsOffText="No"
        data-mcsName="使用组合符文"
        data-mcsDescription="启用后使用组合符文而不是普通符文。"
    ></mcs-switch>
</template>
