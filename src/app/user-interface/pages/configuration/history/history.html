<template id="mcs-history-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="历史"
            description="保留模拟历史以便进行比较。"
        ></mcs-page-title>
        <button id="mcs-history-clear" class="mcs-button mcs-history-clear" disabled="disabled">清除</button>
    </div>

    <mcs-switch
        id="mcs-track-history"
        class="mcs-track-history"
        data-mcsName="跟踪历史"
        data-mcsDescription="启用以跟踪您运行的模拟。"
    ></mcs-switch>

    <div id="mcs-history-simulation-history" class="mcs-history-simulation-history">
        <div id="mcs-history-empty" class="mcs-history-empty">没有模拟历史。</div>
    </div>
</template>
